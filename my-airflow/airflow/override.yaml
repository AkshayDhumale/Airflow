# Images
images:
  airflow:
    repository: apache/airflow
    tag: 3.0.0 

createUserJob:
  useHelmHooks: false
  applyCustomEnv: false
  jobAnnotations:
    "argocd.argoproj.io/hook": Sync
migrateDatabaseJob:
  useHelmHooks: false
  applyCustomEnv: false
  jobAnnotations:
    "argocd.argoproj.io/hook": Sync
    
postgresql:
  enabled: false
# -> 2. add the detailes of your own postgresql database
data:
  metadataConnection:
    user: airflow
    pass: airflow
    protocol: postgresql
    host: airflow-postgres-hl.airflow.svc.cluster.local # service.namespace.svc.cluster.local
    port: 5432
    db: airflow
